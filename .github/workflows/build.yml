name: build
on: [ push, pull_request ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Download Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...        

      - name: Build
        run: go build .

      - name: Lint
        run: .bin/lint

      - name: Test
        run: .bin/test

      - name: Coverage
        run: .bin/coverage
